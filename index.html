<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Linda Anima Ohene">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form>
       <i class="fas fa-paper-plane"></i>
       <div class="input-group">
         <label>Full Name:</label>
         <input type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
          <span id="name-error"></span>
       </div>
          <br>
       <div class="input-group">
          <label>Phone No:</label>
          <input type="tel" placeholder="1234567890" id="contact-phone" onkeyup="validatePhone()">
           <span id="phone-error"></span>
       </div>
          <br>
       <div class="input-group">
          <label>Email:</label>
          <input type="text" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
           <span id="email-error"></span>
       </div>
          <br>
       <div class="input-group">
          <label>Your Message:</label>
          <textarea rows="5" placeholder="Message" id="contact-message" onkeyup="validateMessage()"></textarea>
           <span id="message-error"></span>
       </div>
          <br>
       <button type="submit" onclick="return validateForm()">Submit</button>
         <span id="submit-error"></span>
 
    </form>
  </div>

  <script lang="JavaScript" type="text/JavaScript" src="./script.js"></script>
</body>
</html>
